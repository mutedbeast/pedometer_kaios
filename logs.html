<!DOCTYPE html>
<html>
<head>
  <title>Exercise Log</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #000; padding: 8px; text-align: center; }
    body { font-family: sans-serif; padding: 10px; text-align: center;}
  </style>
</head>
<body>
  <h2>Exercise Log</h2>
  <table>
    <thead>
      <tr>
        <th>Mode</th>
        <th>Distance (km)</th>
        <th>Date/Time</th>
      </tr>
    </thead>
    <tbody id="log-table">
    </tbody>
  </table>
  <button onclick="localStorage.removeItem('exerciseLogs'); location.reload();">Clear Logs</button>

  <script>
    const logs = JSON.parse(localStorage.getItem("exerciseLogs") || "[]");
    const table = document.getElementById("log-table");

    if (logs.length === 0) {
      table.innerHTML = '<tr><td colspan="3">No logs yet.</td></tr>';
    } else {
      logs.forEach(log => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${log.mode}</td>
          <td>${log.distance}</td>
          <td>${log.time}</td>
        `;
        table.appendChild(row);
      });
    }
  </script>
</body>
</html>
